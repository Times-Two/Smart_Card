<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code - Smart Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ede7f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .qr-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #4527a0;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #4527a0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #311b92;
    }
    #cardCanvas {
      display: none;
    }
    .status-indicator {
      margin-top: 15px;
      font-size: 14px;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="qr-container" id="cardArea">
    <h2 id="cardTitle">Your Smart Card</h2>
    <canvas id="qrCanvas"></canvas>
    <p>Scan to view all linked accounts</p>
    <div class="status-indicator">QR code optimized for all devices</div>
  </div>

  <button onclick="downloadCard()">Download Card</button>
  <button onclick="goBack()">Back to Dashboard</button>

  <canvas id="cardCanvas" width="400" height="500"></canvas>

  <script>
    // Get user data
    const user = JSON.parse(localStorage.getItem("user")) || { name: "User" };
    const userName = user.name || "User";
    document.getElementById("cardTitle").textContent = `${userName}'s Smart Card`;

    // Generate QR code data URL - using full URL for better compatibility
    const qrLink = window.location.origin + "/index.html";

    // Generate QR code using QRious library
    const qrSize = 250;
    const qr = new QRious({
      element: document.getElementById('qrCanvas'),
      value: qrLink,
      size: qrSize,
      level: 'H',
      backgroundAlpha: 1,
      foreground: '#000000',
      background: '#ffffff'
    });

    function goBack() {
      const qrLink = "https://times-two.github.io/linked.html";
    }

    function downloadCard() {
      const canvas = document.getElementById("cardCanvas");
      const ctx = canvas.getContext("2d");

      const cardWidth = canvas.width;
      const cardHeight = canvas.height;

      // Background
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, cardWidth, cardHeight);

      // Title
      ctx.fillStyle = "#4527a0";
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.fillText(`${userName}'s Smart Card`, cardWidth / 2, 50);

      // Text below
      ctx.font = "16px Arial";
      ctx.fillStyle = "#555";
      ctx.fillText("Scan to view all linked accounts", cardWidth / 2, 80);

      // Draw QR code from the on-screen canvas
      const qrCanvas = document.getElementById("qrCanvas");
      ctx.drawImage(qrCanvas, (cardWidth - qrSize) / 2, 100, qrSize, qrSize);

      // Footer text
      ctx.font = "12px Arial";
      ctx.fillStyle = "#888";
      ctx.fillText("Generated on " + new Date().toLocaleDateString(), cardWidth / 2, 400);

      // Trigger download
      const link = document.createElement("a");
      link.download = "smart_card.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
