<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linked Accounts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ede7f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      margin: 0 auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4527a0;
    }
    .social-icons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .social-icons a {
      text-decoration: none;
      color: white;
      background: #4527a0;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 14px;
    }
    .social-icons a:hover {
      background: #311b92;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="userTitle">Linked Accounts</h2>
    <div class="social-icons" id="linksContainer">
      <!-- Social media links will be inserted here -->
    </div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const email = getQueryParam("email");
    if (!email) {
      alert("No email provided.");
      window.location.href = "index.html";
    }

    const users = JSON.parse(localStorage.getItem("users")) || [];
    const currentUser = users.find(u => u.email === email);

    if (!currentUser) {
      alert("User not found.");
      window.location.href = "index.html";
    }

    document.getElementById("userTitle").textContent = `${currentUser.name}'s Linked Accounts`;

    const linksContainer = document.getElementById("linksContainer");

    const platforms = [
      { name: "Facebook", key: "facebook" },
      { name: "Twitter", key: "twitter" },
      { name: "Instagram", key: "instagram" },
      { name: "LinkedIn", key: "linkedin" },
      { name: "GitHub", key: "github" },
      { name: "YouTube", key: "youtube" }
    ];

    platforms.forEach(platform => {
      const url = currentUser[platform.key];
      if (url) {
        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.textContent = platform.name;
        linksContainer.appendChild(a);
      }
    });
  </script>
</body>
</html>
