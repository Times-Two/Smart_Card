<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Social Card - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3f87a6, #ebf8e1, #f69d3c);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      color: #666;
    }
    form {
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3f87a6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #326f8c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Smart Social Card</h1>
    <p>Link all your social media accounts into one smart ID. Share just one QR code!</p>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email or contact" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Login / Register</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Save to localStorage
      const user = { name, email, password };
      localStorage.setItem("user_" + email, JSON.stringify(user)); // Save uniquely
      localStorage.setItem("user", JSON.stringify(user)); // Save current session
      window.location.href = "dashboard.html"; // Redirect to dashboard
    });
  </script>
</body>
</html>
